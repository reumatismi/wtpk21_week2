<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test HTML page</title>
</head>
<body>
<h1>Demo page</h1>
<a href="/">Link to root of the server</a><br>
<a href="cat">Get all cats</a><br>
<a href="cat?sort=age">Cats sorted by age</a>

<form action="cat" method="post">
    Name: <input type="text" name="name"><br>
    Age: <input type="number" name="age"><br>
    Owner: <select id="owner" name="owner">
    <option value="1">John Doe</option>
    <option value="2">Jane Doez</option>
</select><br>
    Image: <input type="file" name="filename"><br>
    Weight: <input type="number" name="weight">
    <br>
    <input type="submit">
</form>
</body>
</html>
